<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">

        <script src="index.js"></script>

        <title>File LAN Server</title>
    </head>

    <body style="margin:0;padding:20px">
        <label>Files Folder: <br><a id="folderName" style="font-size: 80%;">NULL</a></label>
        <br>
        <button onclick="chooseFolder()" type="button" class="btn btn-secondary
            btn-sm">Choose Folder</button>
        <hr>
        <div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Port</span>
                </div>
                <input id="portInput" type="number" class="form-control"
                    aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="9876" min="1024" step="1">
            </div>
            <button id="actionBtn" onclick="switchServer()" type="button"
                class="btn
                btn-success
                btn-sm">Start
                Server</button>
        </div>
        <hr>
        <div style="overflow:scroll; height:300px; border: no; margin: 0 auto;">
            <ul id="logList" style="margin: 0; padding: 0;list-style-type:none">
            </ul>
        </div>

        <script src="jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    </body>

</html>
